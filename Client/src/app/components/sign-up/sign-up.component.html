<h1>New account</h1>
<input type="text" #newUserFirstname required>
<input type="text" #newUserLastname required>
<input type="text" #newUserLogin required>
<input type="password" #newUserPassword required>

<button type="button" (click)="Signup(newUserFirstname.value, newUserLastname.value, newUserLogin.value, newUserPassword.value)">Ok</button>
